runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /bower_components
  static_dir: build/default/bower_components
  secure: always

- url: /src
  static_dir: build/default/src
  secure: always

- url: /images
  static_dir: build/default/images
  secure: always

- url: /manifest.json
  static_files: build/default/manifest.json
  upload: build/default/manifest.json
  secure: always

- url: /service-worker.js
  static_files: build/default/service-worker.js
  upload: build/default/service-worker.js
  secure: always

- url: /.*
  script: main.app
  secure: always

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?bower\.json
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?node_modules/.*
- ^.*.md|markdown